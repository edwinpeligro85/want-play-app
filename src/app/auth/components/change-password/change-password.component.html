<div class="sign-in-from">
  <div style="min-height: 5rem">
    <ui-elements-alert *ngIf="alert" [color]="alert.color" [message]="alert.message"></ui-elements-alert>
  </div>

  <h1 class="mb-0">Create new password</h1>
  <p>Your new password must be different from previous password used.</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-4">
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input
        type="password"
        class="form-control mb-0"
        formControlName="password"
        id="inputPassword"
        placeholder="Enter password"
      />
    </div>

    <div class="form-group">
      <label for="inputConfirmPassword">Confirm Password</label>
      <input
        type="password"
        class="form-control mb-0"
        formControlName="confirmPassword"
        id="inputConfirmPassword"
        placeholder="Enter confirm password"
      />
      <small
        class="text-danger"
        *ngIf="form.get('password')?.touched && form.get('confirmPassword')?.touched && form.hasError('notSame')"
        >Passwords do not match</small
      >
    </div>

    <div class="d-inline-block w-100">
      <button type="submit" [disabled]="form.invalid || loading" class="btn btn-primary float-right">
        <i class="fas fa-cog fa-spin" [hidden]="!loading"></i>
        Reset Password
      </button>
    </div>
  </form>
</div>
