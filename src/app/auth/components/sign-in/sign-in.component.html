<div class="sign-in-from">
  <div class="d-flex justify-content-between ml-3">
    <h1 class="mb-0" translate>Sign in</h1>
    <app-language-selector></app-language-selector>
  </div>
  <p translate>Enter your email address and password to access admin panel.</p>

  <form (ngSubmit)="login()" [formGroup]="signInForm" novalidate class="mt-4">
    <div class="alert alert-danger" [hidden]="!error || isLoading" translate>Username or password incorrect.</div>

    <div class="form-group">
      <label for="exampleInputEmail1" translate>Email address</label>
      <input
        type="email"
        formControlName="email"
        autocomplete="email"
        [placeholder]="'Enter email' | translate"
        class="form-control mb-0"
        id="exampleInputEmail1"
      />

      <small
        [hidden]="signInForm.controls['email'].valid || signInForm.controls['email'].untouched"
        class="text-danger"
        translate
      >
        Email is required
      </small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1" translate>Password</label>
      <a [routerLink]="['/auth/recover-password']" class="float-right" translate>Forgot password?</a>

      <input
        type="password"
        class="form-control mb-0"
        id="exampleInputPassword1"
        formControlName="password"
        autocomplete="current-password"
        [placeholder]="'Password' | translate"
        required
      />

      <small
        [hidden]="signInForm.controls['password'].valid || signInForm.controls['password'].untouched"
        class="text-danger"
        translate
        >Password is required</small
      >
    </div>

    <div class="d-inline-block w-100">
      <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
        <input type="checkbox" class="custom-control-input" id="customCheck1" formControlName="remember" />
        <label class="custom-control-label" for="customCheck1" translate>Remember Me</label>
      </div>
      <button type="submit" [disabled]="signInForm.invalid || isLoading" class="btn btn-primary float-right">
        <em class="fas fa-cog fa-spin" [hidden]="!isLoading"></em>
        <span translate>Sign in</span>
      </button>
    </div>

    <div class="sign-info">
      <span class="dark-color d-inline-block line-height-2"
        >{{ "Don't have an account?" | translate }} <a [routerLink]="['/auth/sign-up']" translate>Sign up</a></span
      >
      <ul class="iq-social-media">
        <li>
          <a (click)="thirdPartyLogin('facebook')" class="pointer"><em class="ri-facebook-box-line"></em></a>
        </li>
        <!-- <li>
          <a href="#"><em class="ri-google-line"></em></a>
        </li> -->
      </ul>
    </div>
  </form>
</div>
