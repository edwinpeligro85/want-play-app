<ui-elements-alert *ngIf="alert" [color]="alert.color" [message]="alert.message"></ui-elements-alert>
<div class="iq-card">
  <div class="iq-card-header d-flex justify-content-between">
    <div class="iq-header-title">
      <h4 class="card-title">Change Password</h4>
    </div>
  </div>
  <div class="iq-card-body">
    <form [formGroup]="passwordForm">
      <div class="form-group">
        <label for="cpass">Current Password:</label>
        <!-- <a class="float-right">Forgot Password</a> -->
        <input type="Password" class="form-control" id="currentPassword" formControlName="currentPassword" value="" />
      </div>
      <div class="form-group">
        <label for="npass">New Password:</label>
        <input type="Password" class="form-control" id="password" formControlName="password" value="" />
      </div>
      <div class="form-group">
        <label for="vpass">Verify Password:</label>
        <input type="Password" class="form-control" id="confirmPassword" formControlName="confirmPassword" value="" />
      </div>
      <button (click)="onSubmit()" class="btn btn-primary mr-2">Submit</button>
      <button type="reset" class="btn iq-bg-danger">Cancel</button>
    </form>
  </div>
</div>
