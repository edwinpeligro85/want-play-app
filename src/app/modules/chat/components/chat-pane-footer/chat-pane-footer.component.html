<div class="chat-footer p-3 bg-white">
  <form class="d-flex align-items-center" action="javascript:void(0);">
    <div class="chat-attagement d-flex">
      <a href="javascript:void();"><i class="fa fa-smile-o pr-3" aria-hidden="true"></i></a>
      <a href="javascript:void();"><i class="fa fa-paperclip pr-3" aria-hidden="true"></i></a>
    </div>

    <input [formControl]="messageControl" type="text" class="form-control mr-3" placeholder="Type your message" />

    <button (click)="sendMessage()" type="submit" class="btn btn-primary d-flex align-items-center p-2">
      <i class="fa fa-paper-plane-o" aria-hidden="true"></i><span class="d-none d-lg-block ml-1">Send</span>
    </button>
  </form>
</div>
