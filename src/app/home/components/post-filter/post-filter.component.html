<form [formGroup]="form" (ngSubmit)="onSubmit()" class="iq-card">
  <div class="iq-card-header d-flex justify-content-between">
    <div class="iq-header-title">
      <h4 class="card-title">Filters</h4>
    </div>
  </div>

  <div class="iq-card-body">
    <div *ngIf="cities.length > 0" class="form-group">
      <label>City:</label>

      <ng-multiselect-dropdown [settings]="dropdownCitySettings" [data]="cities" formControlName="city">
      </ng-multiselect-dropdown>
    </div>

    <div class="form-group">
      <label>Post type:</label>

      <ng-multiselect-dropdown [settings]="dropdownTypeSettings" [data]="dropdownTypeList" formControlName="type">
      </ng-multiselect-dropdown>
    </div>

    <button type="submit" class="btn btn-primary btn-block mt-3">Apply filter</button>
  </div>
</form>
