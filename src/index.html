<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!-- needs to be right at the top to prevent Chrome from reloading favicon on every route change -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>quiero jugar app</title>
    <base href="/" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#4e8ef7" />
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  </head>
  <body>
    <!--[if lte IE 11]>
      <p>
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <noscript>
      <p>This page requires JavaScript to work properly. Please enable JavaScript in your browser.</p>
    </noscript>
    <!-- Include Cordova script only when needed -->
    <script>
      if (/^app/.test(location.host)) {
        /**
         * https://github.com/angular/angular/issues/22509
         * Prevent cordova.js 5.2.4+ routing bug
         **/
        window.addEventListener = function () {
          EventTarget.prototype.addEventListener.apply(this, arguments);
        };
        window.removeEventListener = function () {
          EventTarget.prototype.removeEventListener.apply(this, arguments);
        };
        document.addEventListener = function () {
          EventTarget.prototype.addEventListener.apply(this, arguments);
        };
        document.removeEventListener = function () {
          EventTarget.prototype.removeEventListener.apply(this, arguments);
        };
        document.write('<script src="cordova.js"><\/script>');
      }
    </script>

    <app-root>
      <div id="loading">
        <div id="loading-center">
          <img src="assets/images/loader.png" alt="loder" />
        </div>
      </div>
    </app-root>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Appear JavaScript -->
    <script src="assets/js/jquery.appear.js"></script>
    <!-- Countdown JavaScript -->
    <script src="assets/js/countdown.min.js"></script>
    <!-- Counterup JavaScript -->
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <!-- Wow JavaScript -->
    <script src="assets/js/wow.min.js"></script>
    <!-- Apexcharts JavaScript -->
    <script src="assets/js/apexcharts.js"></script>
    <!-- Slick JavaScript -->
    <script src="assets/js/slick.min.js"></script>
    <!-- Select2 JavaScript -->
    <script src="assets/js/select2.min.js"></script>
    <!-- Owl Carousel JavaScript -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- Magnific Popup JavaScript -->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <!-- Smooth Scrollbar JavaScript -->
    <script src="assets/js/smooth-scrollbar.js"></script>
    <!-- lottie JavaScript -->
    <script src="assets/js/lottie.js"></script>
    <!-- am core JavaScript -->
    <script src="assets/js/core.js"></script>
    <!-- am charts JavaScript -->
    <script src="assets/js/charts.js"></script>
    <!-- am animated JavaScript -->
    <script src="assets/js/animated.js"></script>
    <!-- am kelly JavaScript -->
    <script src="assets/js/kelly.js"></script>
    <!-- am maps JavaScript -->
    <script src="assets/js/maps.js"></script>
    <!-- am worldLow JavaScript -->
    <script src="assets/js/worldLow.js"></script>
    <!-- Chart Custom JavaScript -->
    <script src="assets/js/chart-custom.js"></script>
    <!-- Custom JavaScript -->
    <script src="assets/js/custom.js"></script>
  </body>
</html>
